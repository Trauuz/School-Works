<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./external css/external_registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
    
    <div class="container-fluid">
        <div class="form my-5">
            <form name="Employee Form" action="login.php">
                <div id="header-form">
                    <h1>Employee Registration Form</h1>
                    <hr>
                </div>
                    <h2>Full Name</h2>
                    <div class="row gx-1 gy-1 justify-content-md-center mb-3">
                        <div class="col-12 col-md-4">
                            <input type="text" required="true" placeholder="First Name">
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" required="true" placeholder="Middle Name">
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" required="true" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-12 col-md-6">
                            <h2>Email</h2>
                            <input type="text" required="true" placeholder="example@gmail.com">
                        </div>
                        <div class="col-12 col-md-6">
                            <h2 class="mt-3 mt-md-0">Phone Number</h2>
                            <input type="number" required="true" placeholder="(+XX XXX XXXX)">
                        </div>
                    </div>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-12 col-md-4">
                            <h2 class="mt-3 mt-md-0">Date of Birth</h2>
                            <input type="date" required="true">
                        </div>
                        <div class="col-12 col-md-4">
                            <h2 class="mt-3 mt-md-0">Nationality</h2>
                            <input type="text" required="true" placeholder="Filipino">
                        </div>
                        <div class="col-12 col-md-4">
                            <h2 class="mt-3 mt-md-0">Gender</h2>
                            <select name="Gender" id="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-12">
                            <h2 class="mt-3 mt-md-0">Address</h2>
                            <input type="text" required="true" placeholder="Street Address">
                        </div>
                        <div class="col-12">
                            <input type="text" required="false" placeholder="Street Address 2 (Optional)">
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" required="true" placeholder="City/Municipality">
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" required="true" placeholder="State/Province">
                        </div>
                        <div class="col-12">
                            <input type="text" required="true" placeholder="Postal/Zip Code">
                        </div>
                    </div>
                    <hr>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-12 col-md-6">
                            <h2 class="mt-3 mt-md-0">Applying Position</h2>
                            <input type="text" required="true" placeholder="Position">
                        </div>
                        <div class="col-12 col-md-6">
                            <h2 class="mt-3 mt-md-0">Type of Work</h2>
                            <select name="Work" id="Work">
                                <option value="Part Time">Part Time</option>
                                <option value="Full Time">Full Time</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-12">
                            <h2 class="mt-3 mt-md-0">Additional Information</h2>
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="row gx-1 gy-1 justify-content-md-center mt-md-3">
                        <div class="col-4">
                            <input type="submit">
                        </div>
                    </div>
                    
            </form>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
